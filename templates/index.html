<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/static/styles.css">  
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        
        <!-- Form to submit the numbers and operation -->
        <form action="/calculate" method="POST">
            <p>Please select an Operation:</p>
            <div class="radio-group">
                <label for="add"><input type="radio" id="add" name="operation" value="add" required> Add</label>
                <label for="subtract"><input type="radio" id="subtract" name="operation" value="sub" required> Subtract </label>
                <label for="multiply"><input type="radio" id="multiply" name="operation" value="mult" required> Multiply </label>
                <label for="divide"><input type="radio" id="divide" name="operation" value="divide" required> Divide</label>
            </div>

            <label for="num1">First Number:</label>
            <input type="number" id="num1" name="num1" placeholder="Enter your first number" required><br>
            <label for="num2">Second Number:</label>
            <input type="number" id="num2" name="num2" placeholder="Enter your second number" required><br><br>

            <button type="submit">Calculate</button>
        </form>

        <!-- Display result here -->
        {% if result %}
            <p class="result">Result: {{ result }}</p>
        {% elif error %}
            <p class="error">Error: {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
